<!-- post.html -->
{% extends 'base.html' %}
{% block content %}
    <div class="post-full">
        <h2>{{ post.title }}</h2>
        {% if post.image %}
            <img src="{{ url_for('static', filename=post.image.split('static/')[1]) }}" alt="{{ post.title }} Image" style="max-width: 100%; height: auto;">
        {% endif %}
        <p>{{ post.content }}</p>
        <div class="post-actions">
            <a href="{{ url_for('edit', id=post._id) }}">Edit</a>
            <a href="{{ url_for('delete', id=post._id) }}">Delete</a>
            <a href="{{ url_for('home') }}">Back to Home</a>
        </div>
    </div>
{% endblock %}
